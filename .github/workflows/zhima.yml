名字: 芝麻提现

on:
  workflow_dispatch:

  schedule:
     - cron: '0 9 * * *'
  watch:
    types: started
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: npm install
        run: |
          npm install
      - 名字: '运行 【芝麻提现】'   
        run: |
          node Task/zhima.js
